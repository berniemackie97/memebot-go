app:
  name: "memebot-test"
  env: "test"
  metrics_addr: ":1234"
  log_level: "debug"

exchange:
  name: "stub"
  symbols: ["BTCUSDT"]
  api_key: "k"
  api_secret: "s"
  testnet: true
  dexscreener:
    base_url: "https://api.dexscreener.com"
    default_chain: "solana"
    poll_interval_ms: 750
  discovery:
    enabled: true
    keywords: ["pepe"]
    chains: ["solana"]
    max_pairs: 5
    refresh_interval_ms: 20000
    min_liquidity_usd: 1000
    min_volume_usd: 500
    max_pairs_per_keyword: 3

risk:
  max_notional_per_trade: 10
  max_daily_loss: 50
  kill_switch_drawdown: 0.1
  max_portfolio_notional: 100

strategy:
  mode: "obi_momentum"
  params:
    obi_levels: 3
    obi_threshold: 1.2
    vol_window_secs: 60
    trend_threshold: 0.05
    trend_window_secs: 90
    trend_min_volume_usd: 1000

dex:
  chain: "solana"
  rpc_url: "https://rpc"
  commitment: "processed"
  jupiter_base: "https://jup"

wallet:
  private_key_base58: ""

paper:
  starting_cash: 5000
  max_position_per_symbol: 0.5
  max_position_notional_usd: 200
  slippage_bps: 3
  max_latency_ms: 50
  partial_fill_probability: 0.5
  max_partial_fills: 2
  fills_path: "test_fills.jsonl"

